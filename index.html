<html>
  <head>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
      }

      input[type="file"] {
        display: none;
      }

      .custom-file-upload {
        border: 1px solid #ccc;
        display: inline-block;
        padding: 6px 12px;
        cursor: pointer;
      }
    </style>
    <title>Annual Bird Summary</title>
  </head>
  <body>
    <h1>Annual Bird List Summary</h1>
    <p>
      Submit your eBird data (download from your account:
      <a href="https://ebird.org/downloadMyData"
        >https://ebird.org/downloadMyData</a
      >) for a wrap up of your year!
    </p>
    <form id="upload-form">
      <label for="file-upload" class="custom-file-upload"> Choose File </label>
      <input id="file-upload" type="file" accept=".csv" />
      <button id="submit-button" type="submit">Upload</button>
    </form>
    <div id="output">
      <div id="output-title"></div>
      <div id="num-checklists"></div>
      <div id="num-species"></div>
      <div id="total-birds"></div>
      <div id="most-often-species"></div>
      <div id="avg-start-time"></div>
      <div id="total-distance"></div>
      <div id="most-often-location"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>

    <script src="script.js"></script>
